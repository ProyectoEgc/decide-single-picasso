{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{% static " booth/style.css" %}" />
{% endblock %}

{% block content %}

<body style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/ETSI_Inform%C3%A1tica_Sevilla_y_DrupalCamp_Spain_2011.jpg/1200px-ETSI_Inform%C3%A1tica_Sevilla_y_DrupalCamp_Spain_2011.jpg'); background-size: cover;">
    <div class="d-flex mx-auto justify-content-center" style="margin-top: 10%;">
        <div class="card" style="width: 70%;">
            <div class="card-body">
                <h1 class="card-title">Login</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="fieldWrapper">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" class="form-control mb-2" required="" id="id_username">
                    </div>

                    <div class="fieldWrapper">
                        <label for="id_password1">Password:</label>
                        <input type="text" name="password1" class="form-control mb-2" required="" id="id_password1">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}

{% block extrabody %}

{% endblock %}
